</div>
<div id="back">

    </div>

</div>

        <div class="left">

            <div class="content">
                <h1>Sign In</h1>
                <form method="post" onsubmit="return false;">
                    <div class="form-group">
                        <label for="username" class="form-label">Email &nbsp &nbsp  &nbsp;</label>
                        <input  id="email"  type="email" placeholder="email" />
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Password</label>
                        <input id="password" type="password" placeholder="password"/>
                    </div>
                    <button id="goRight" class="off" onclick="window.location.href='./sign.html'" >Sign Up</button>
                    <button id="login" type="submit"  onclick="SignIn()">Sign In</button>
                </form>
            </div>

    </div>
